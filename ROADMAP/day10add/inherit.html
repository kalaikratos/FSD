<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
</head>
<body>
    <div class="parent">
        parent element
        <div class="child" >
            child element
        </div>
    </div>
    <style>
        .parent{
            font-size: 20px;
            color: red;
            padding: 24px;
            border: 1px solid black;
        }
        .child{
            padding: inherit;
            border: inherit;
        }
    </style>
</body>
</html>
