<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
</head>
<body>
    
    <div class="linear-gradient">
        <div class="radial-gradient"></div>

    </div>
    <style>
    .linear-gradient{
        height: 200px;
        background: linear-gradient(to top left,rgba(255,0,0,1),rgba(255,255,0,0.1));
        
    }
    .radial-gradient{
        height: 500px;
        background: radial-gradient(25% 50%,red,yellow,orange);
    }
    </style>
</body>
</html>
