<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DEMO</title>
    <style>
        h1{
            color:royalblue;
            font-size: 0cap;
            font-feature-settings: "abvm";
            
        }
        p{
            color:firebrick;
            font-size: 20px;
        }
        button{
            color: rgb(241, 240, 240);
            background-color: blueviolet;
            border-color: rgb(247, 243, 243);
            font-size: medium;
        }
    </style>
    <link rel="stylesheet" type="text/CSS" href="./style.css">
</head>
<body>
    <img href="">
    <h1>Earth</h1>
    <p id="description">Earth is the third planet in the solar system and it's the only planet for human habitant</p>
    <button onclick="visitEarth()">Visit Earth</button>
    <p>This is a demo paragraph for external style sheet and this will be changed to italic with blue text</p>
    <script>
        function visitEarth(){
            window.location.href='https://earth.google.com/static/multi-threaded/versions/10.42.0.1/index.html?';
        }
    </script>
</body>

</html>
