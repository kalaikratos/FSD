<!DOCTYPE html>
<html>
    <head>
        <title>Forms Demo</title>
    </head>
    <body>
        <form onsubmit="" method="get">
            
      <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Type your name.." name="name" /></div> 
       <div>
        <label for="Email">Email:</label>
        <input type="Email" placeholder="type your email.." name="Email"/>
    </div> 
    <div>
        <label for="password">Password:</label>
        <input 
        type="password"
        placeholder="type your password..."
        name="password"
        />
    </div>
    <div>
        <label>Gender:</label>
        <input
        type="radio"
        name="Gender"
        value="Male"
        />
        Male
        <input type="radio"
        name="Gender"
        value="female"/>
        female

    </div>
    <div>
        <label>choose your interests</label>
        <input type="checkbox" name="choice"
        value="technology"/>
        Technology
        <input type="checkbox" name="choice"
        value="science"/>
        science
        <input type="checkbox" name="choice"
        value="finance"/>
        Finance
        <input type="checkbox" name="choice"
        value="politics"/>
        Politics
    </div>

    <button>Submit</button>
        
    </form>
    </body>
</html>
