<!DOCTYPE html>
<html>
<head>
   
</head>
    <style>
         table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            table {
                font-size: 12px;
            }
        }
       
    </style>
</head>
<body>
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="food">Choice of Food:</label>
        <select id="food" name="food" required>
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <table id="myTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </table>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var address = document.getElementById("address").value;
            var pincode = document.getElementById("pincode").value;
            var food = document.getElementById("food").value;
            var state = document.getElementById("state").value;
            var country = document.getElementById("country").value;

            var table = document.getElementById("myTable");
            var row = table.insertRow(-1);
            var firstNameCell = row.insertCell(0);
            var lastNameCell = row.insertCell(1);
            var addressCell = row.insertCell(2);
            var pincodeCell = row.insertCell(3);
            var foodCell = row.insertCell(4);
            var stateCell = row.insertCell(5);
            var countryCell = row.insertCell(6);

            firstNameCell.innerHTML = firstName;
            lastNameCell.innerHTML = lastName;
            addressCell.innerHTML = address;
            pincodeCell.innerHTML = pincode;
            foodCell.innerHTML = food;
            stateCell.innerHTML = state;
            countryCell.innerHTML = country;

            document.getElementById("myForm").reset();
        });
    </script>
<script>
    function testForm() {
        var form = document.getElementById("myForm");
        var firstName = document.getElementById("firstName");
        var lastName = document.getElementById("lastName");
        var address = document.getElementById("address");
        var pincode = document.getElementById("pincode");
        var food = document.getElementById("food");
        var state = document.getElementById("state");
        var country = document.getElementById("country");

        // Test form fields are present
        if (!firstName || !lastName || !address || !pincode || !food || !state || !country) {
            console.error("Form fields are missing");
        }

        // Test form submission
        form.dispatchEvent(new Event("submit"));

        // Test form fields are cleared
        if (firstName.value || lastName.value || address.value || pincode.value || food.value || state.value || country.value) {
            console.error("Form fields are not cleared");
        }
    }

    testForm();
</script>
   
    
</body>
</html>
